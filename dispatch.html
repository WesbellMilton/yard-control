<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcher Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://iojnmzelvclocuignvmo.supabase.co/storage/v1/object/public/scripts/supabase-js.js"></script>
</head>
<body class="bg-slate-900 text-white p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-6">
            <div>
                <h1 class="text-3xl font-black tracking-tight text-white">YARD CONTROL</h1>
                <p class="text-slate-400 text-sm">Manage incoming and outgoing trailers</p>
            </div>
            <button onclick="clearAll()" class="text-xs bg-rose-900/30 text-rose-400 border border-rose-800 px-3 py-2 rounded-lg hover:bg-rose-800 hover:text-white transition">
                CLEAR ENTIRE YARD
            </button>
        </header>

        <div id="trailer-list" class="grid gap-4">
            </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://hqtobtpjxjgfrntxxyra.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhxdG9idHBqeGpnZnJudHh4eXJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NDc1MjYsImV4cCI6MjA4NzUyMzUyNn0.9cneVP2B3Fr3yG2nOcwav8_o4J09_hVSbbTjzJCaCAE';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadTrailers() {
            const { data } = await supabase.from('trailers').select('*').order('trailer_id');
            const container = document.getElementById('trailer-list');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<div class="text-center py-20 text-slate-500 border-2 border-dashed border-slate-800 rounded-3xl">No trailers currently checked in.</div>';
            }

            data.forEach(trailer => {
                const card = document.createElement('div');
                card.className = flex items-center justify-between p-4 rounded-2xl border ${trailer.is_ready ? 'border-emerald-500 bg-emerald-950/20' : 'border-slate-700 bg-slate-800'};
                
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <button onclick="deleteTrailer('${trailer.trailer_id}')" class="bg-slate-700 hover:bg-rose-600 p-2 rounded-lg transition" title="Delete">
                            üóëÔ∏è
                        </button>
                        <div>
                            <div class="text-xs text-slate-400 uppercase font-bold leading-none">Trailer</div>
                            <div class="text-xl font-mono">${trailer.trailer_id}</div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-bold ${trailer.is_ready ? 'text-emerald-400' : 'text-amber-400'}">
                            ${trailer.is_ready ? 'READY' : 'LOADING'}
                        </span>
                        <button onclick="toggleStatus('${trailer.trailer_id}', ${!trailer.is_ready})" 
                                class="px-4 py-2 rounded-xl font-bold bg-white text-slate-900 hover:bg-slate-200 transition text-sm">
                            TOGGLE
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function toggleStatus(id, newStatus) {
            await supabase.from('trailers').update({ is_ready: newStatus }).eq('trailer_id', id);
            loadTrailers();
        }

        async function deleteTrailer(id) {
            if(confirm(Remove Trailer ${id} from the list?)) {
                await supabase.from('trailers').delete().eq('trailer_id', id);
                loadTrailers();
            }
        }

        async function clearAll() {
            if(confirm("Are you sure? This will remove ALL trailers from the dashboard.")) {
                const { data } = await supabase.from('trailers').select('trailer_id');
                for (let t of data) {
                    await supabase.from('trailers').delete().eq('trailer_id', t.trailer_id);
                }
                loadTrailers();
            }
        }

        supabase.channel('custom-all-channel')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'trailers' }, () => loadTrailers())
          .subscribe();

        loadTrailers();
    </script>
</body>

</html>
